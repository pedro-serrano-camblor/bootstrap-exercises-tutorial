<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-6">
					<h5 class="fw-bold">It's hard to remember all the bootstrap elements</h5>
					<p>The rest seems easy because it was very well thought! Don't you agree?</p>
					<button class="btn btn-success me-2">Yes</button>
					<button class="btn btn-danger">No</button>
				</div>

				<div class="col-6">
					<div class="alert alert-warning" role="alert">If you don't agree some of this people may slap you in the face:</div>

					<table class="table table-striped">
						<thead>
							<tr>
								<th>First</th>
								<th>Last</th>
								<th>Handle</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<td>Larry the Bird</td>
								<td></td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
